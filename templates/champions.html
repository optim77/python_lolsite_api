{%  extends "base.html" %}

{% block title %} Champions {% endblock %}

{% block main %}
    
    <div class="text-white justify-content-center text-center">
        <div class="row text-center justify-content-around ">
        {% for s in stat %}
            <div class="col-xl-4 text-white">
                <a href="/character/{{s.name}}" class="text-white">
                    <img src="{{s.big_image_url}}">
                    <p>{{s.name}}</p>
                </a>
            </div>
        {% endfor %}
        </div>
    </div>

{% endblock %}
