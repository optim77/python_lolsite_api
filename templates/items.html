{%  extends "base.html" %}

{% block title %} Items {% endblock %}

{% block main %}

    <div class="text-white justify-content-center text-center">
        <div class="row">
            {% for item in items %}
            <div class="col-xl-4 nav-link">
                <a href="/item/{{item.id}}" class="text-white nav-link">
                <img src="{{item.image_url}}">
                <p class="">{{item.name}}</p>
                </a>
            </div>
            {% endfor %}

        </div>
    </div>
{% endblock %}
