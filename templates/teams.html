{%  extends "base.html" %}

{% block title %} Main {% endblock %}

{% block main %}

    <div class="text-dark justify-content-center text-center">
        <div class="row  text-center justify-content-around row">
            {% for team in teams %}
                <div class="col-xl-4 bg-white rounded m-3 p-1">
                    <a href="/team/{{team.slug}}">
                        <img src="{{team.image_url}}" style="height: 200px; width: 200px">
                    </a>
                    <p class="col-xl-12">{{team.name}}</p>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
